<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/admin-style.css')}}">
</head>
<body>
{% for message in get_flashed_messages() %}
{% if message["success"] %}
<div class="alert success">
     <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
     {{message["msg"]}}
  </div>
{% elif message["success"] == False %}

  <div class="alert fail">
     <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
     {{message["msg"]}}
      </div>
{% else %}
    <div class="alert warn">
     <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
     Please login to access this page
      </div>
{% endif %}
{% endfor %}
<div class="container">
     <form method="post" action="/admin/login" autocomplete="off">
    <fieldset>
      <legend><h2>Login</h2></legend>
      <label for="username">Username: </label>
      <input type="text" id="username" name="username" maxlength="18" required><br/>
      <label for="password">Password:&nbsp;</label>
      <input type="password" id="password" name="password" maxlength="18" required><br/>

      <input type="submit" value="Log In">
    </fieldset>
  </form>
</div>
</body>
</html>
